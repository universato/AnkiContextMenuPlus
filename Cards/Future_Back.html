    <script>
        // linkクラスの<a>タグから、記号『』を削除する関数
        function removeSpecificCharactersFromLinks() {
            const links = document.querySelectorAll('a.link');
            links.forEach(link => {
                const href = link.getAttribute('href');    // href属性の値を取得
                const newHref = href.replace(/『|』/g, ''); // 記号『』を削除
                link.setAttribute('href', newHref);        // 新しいhrefを設定
            });
        }
        removeSpecificCharactersFromLinks();
    </script>
